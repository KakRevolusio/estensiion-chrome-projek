<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PWA vs Non-PWA Performance Test</title>
    <style>
        body {
            width: 500px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .control-panel {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        select, button {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #results {
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .comparison-better {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .comparison-worse {
            color: #f44336;
            font-weight: bold;
        }
        
        .comparison-neutral {
            color: #757575;
        }
        
        .text-gray-600 {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Pengujian Performa PWA vs Non-PWA</h1>
    
    <div class="control-panel">
        <div class="form-group">
            <label for="viewportSelect">Pilih Tampilan:</label>
            <select id="viewportSelect">
                <option value="all">Semua</option>
                <option value="desktop">Desktop</option>
                <option value="tablet">Tablet</option>
                <option value="mobile">Mobile</option>
            </select>
        </div>

        <button id="runTest">Jalankan Pengujian</button>

        <div class="form-group">
            <label for="categorySelect">Pilih Kategori Hasil:</label>
            <select id="categorySelect">
                <option value="performance">Performa</option>
                <option value="seo">SEO</option>
                <option value="accessibility">Aksesibilitas</option>
                <option value="bestPractices">Best Practices</option>
            </select>
        </div>
    </div>

    <div id="loading" style="display: none;" class="loading">
        <div class="spinner"></div>
        <p>Sedang melakukan pengujian... Mohon tunggu.</p>
    </div>

    <div id="error" style="display: none;" class="error">
        <p style="color: red;"></p>
    </div>

    <div id="results"></div>

    <script src="popup.js"></script>
</body>
</html>
